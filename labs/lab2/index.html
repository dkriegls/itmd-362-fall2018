<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form>
    <div>
      <p><label class="name"> Name</label></p> 
      <input type="text" placeholder="First"> 
    </div>
    <div>
      <input type="text" placeholder="Last"> 
    </div>
    <div>
      <p><label class="phone number"> Phone Number</label></p>
      <input type="tel" placeholder="(###)-###-####"> 
    </div> 
    <div>
      <p><label class="email"> Email</label></p> 
      <input type="email" placeholder="JDoe@missing.com"> 
    </div>
    <div>
      <p><label class="birthday"> Birthday</label></p> 
      <input type="text" placeholder="mm/dd/yy"> 
    </div>
    <div>
      <p><label class="snn"> SNN (Optional)</label></p> 
      <input type="password" placeholder="###-##-####"> 
    </div>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
