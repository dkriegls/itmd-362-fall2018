<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" media="screen" href="style.css">
</head>
<body>
	<form method="get" action="#null" autocomplete="on">
    <div id="container">
      <label for="name">Name</label>
      <input type="text" name="first_name" id="name" placeholder="First" autocomplete="given-name">
      <input type="text" name="last_name" id="name" placeholder="Last" autocomplete="family-name">
      <label for="email">Email</label>
      <input type="email" name="email_data" id="email">
      <div id="submit">
        <input type="submit" value="Submit" id="fontsize">
      </div>
    </div>
	</form>
</body>
</html>
